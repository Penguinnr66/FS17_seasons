name: Seasons
zip_name: FS17_RM_Seasons
version: 1.3.1.0
type: script

code: src/
main: src/loader.lua

resources:
  - resources/
  - data/
  - CREDITS.txt

base_translation: en
translations:
  - cz
  - de
  - en
  - es
  - fr
  - it
  - nl
  - pl
  - ru
  - hu
  - br
  - cs

templates:
  debug: true
  verbose: true
  norestart: false
  simpleVersion: 4

console:
  skip_files:
    - resources/fakeStoreItem
  del_moddesc:
    - "/modDesc/storeItems/storeItem[@xmlFilename='resources/fakeStoreItem/item.xml']"
    - "/modDesc/storeItems/storeItem[@xmlFilename='resources/fakeStoreItem/item2.xml']"

release:
  clean_translations: true
  templates:
    debug: false
    verbose: false
    norestart: false
